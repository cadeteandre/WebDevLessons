<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Challenge - To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My To-Do List</h1>
            <p>DOM Manipulation Challenge</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addButton">Add Task</button>
        </div>

        <div class="stats">
            <span>Total: <span id="totalTasks">0</span></span>
            <span>Completed: <span id="completedTasks">0</span></span>
            <span>Pending: <span id="pendingTasks">0</span></span>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="actions">
            <button id="clearCompleted">Clear Completed</button>
            <button id="clearAll">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
